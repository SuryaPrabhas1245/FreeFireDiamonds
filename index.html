<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Fire Diamond Generator - Enter your ID and get your diamonds!">
    <title>Free Fire Diamond Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        #generator-page {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
        }
        
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #FF7F50;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            width: 250px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            background-color: #FF7F50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #FF6347;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 20px;
            background-color: #28a745;
            width: 0%;
            transition: width 1s;
        }

        #resultContainer {
            display: none;
            margin-top: 20px;
        }

        .success {
            color: #28a745;
            font-size: 28px;
        }

        #bgMusic {
            display: none;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="https://player.vimeo.com/external/450776070.sd.mp4?s=ccf77fa437bbac08a5e9a3d0b6d67ffb3be330a6&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
    </video>

    <!-- Main content -->
    <div id="generator-page">
        <h1>Free Fire Diamond Generator</h1>
        <p>Enter your Free Fire ID and the number of diamonds you want!</p>

        <form id="generatorForm">
            <input type="text" id="ffid" placeholder="Enter your Free Fire ID" required>
            <input type="number" id="diamonds" placeholder="Enter the number of diamonds" required min="1" max="9999">
            <button type="submit">Generate Diamonds</button>
        </form>

        <!-- Progress Bar Section -->
        <div class="progress-container" id="progressContainer">
            <h3>Generating Diamonds...</h3>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progressBarInner"></div>
            </div>
            <p id="progressText">0%</p>
        </div>

        <!-- Result Section -->
        <div class="result-container" id="resultContainer">
            <h3 class="success">Success!</h3>
            <p>Your Free Fire ID: <span id="displayFFID"></span></p>
            <p>Diamonds Added: <span id="displayDiamonds"></span></p>
            <p>This website was created by <strong><a href="https://t.me/suryaprabhas" target="_blank">SuryaPrabhas</a></strong>.</p>
        </div>
    </div>

    <!-- Background Music -->
    <audio autoplay loop id="bgMusic">
        <source src="freefire-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer -->
    <div class="footer">
        <p>Enjoy playing Free Fire and stay safe!</p>
    </div>

    <script>
        const form = document.getElementById('generatorForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressBarInner = document.getElementById('progressBarInner');
        const progressText = document.getElementById('progressText');
        const resultContainer = document.getElementById('resultContainer');
        const displayFFID = document.getElementById('displayFFID');
        const displayDiamonds = document.getElementById('displayDiamonds');
        
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const ffid = document.getElementById('ffid').value;
            const diamonds = document.getElementById('diamonds').value;
            
            progressContainer.style.display = 'block';
            resultContainer.style.display = 'none';

            let progress = 0;
            const interval = setInterval(function () {
                progress += 10;
                progressBarInner.style.width = progress + '%';
                progressText.textContent = progress + '%';

                if (progress === 100) {
                    clearInterval(interval);
                    displayFFID.textContent = ffid;
                    displayDiamonds.textContent = diamonds;
                    progressContainer.style.display = 'none';
                    resultContainer.style.display = 'block';
                }
            }, 500);
        });
    </script>
</body>
</html>
